<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    
    <section class="container-fluid px-5">
  
      <section id="hour9" class="row time-block">
        <section class="col-md-1 hour">9AM</section>
        <textarea class="col-md-10 description"></textarea>
       <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour10" class="row time-block">
        <section class="col-md-1 hour">10AM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour11" class="row time-block">
        <section class="col-md-1 hour">11AM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour12" class="row time-block">
        <section class="col-md-1 hour">12PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour13" class="row time-block">
        <section class="col-md-1 hour">1PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour14" class="row time-block">
        <section class="col-md-1 hour">2PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour3" class="row time-block">
        <section class="col-md-1 hour">3PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour4" class="row time-block">
        <section class="col-md-1 hour">4PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>

      <section id="hour5" class="row time-block">
        <section class="col-md-1 hour">5PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
      </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
 
  </body>

</html>
